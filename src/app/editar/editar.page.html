<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      Editar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list lines="full" color="dark">
    <form [formGroup]="updateBookingForm" (ngSubmit)="updateForm()">

      <ion-item color="dark">
        <ion-label position="floating">Titulo</ion-label>
        <ion-input formControlName="titulo" type="text" required></ion-input>
      </ion-item>

      <ion-item color="dark">
        <ion-label position="floating">Autores</ion-label>
        <ion-input formControlName="autores" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item color="dark">
        <ion-label position="floating">Tipo</ion-label>
        <ion-input formControlName="tipo" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item color="dark">
        <ion-label position="floating">Evento Revista</ion-label>
        <ion-input formControlName="eventorevista" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item color="dark">
        <ion-label position="floating">Codigo identificador</ion-label>
        <ion-input formControlName="doi" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item color="dark">
        <ion-label position="floating">AÃ±o de publicacion</ion-label>
        <ion-input formControlName="ano" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row color="dark">
        <ion-col color="dark">
          <ion-button type="submit" color="danger" shape="full" expand="block">Actualizar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
